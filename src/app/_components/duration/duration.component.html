<ion-item no-padding lines="none">
  <ion-icon name="hourglass" slot="start"></ion-icon>

  <ion-input
    [(ngModel)]="unitDuration"
    (ionChange)="change()"
    type="number"
    min="0"
    [readonly]="readonly"
  ></ion-input>
  <ion-select [(ngModel)]="unit" (ionChange)="change()" interface="popover" [disabled]="readonly">
    <ion-select-option *ngFor="let u of units" [value]="u">{{ u.label }}</ion-select-option>
  </ion-select>
</ion-item>
