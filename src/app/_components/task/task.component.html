<ion-item-sliding>
  <ion-item
    [routerLink]="childCount > 0 ? ['/list/', task.taskId] : ''"
    routerDirection="forward"
    [detail]="childCount > 0"
  >
    <ion-checkbox
      [checked]="task.isDone"
      [indeterminate]="childCount > 0 || task.isDone"
      [class]="childCount > 0 ? 'readonly' : ''"
      [color]="childCount > 0 ? 'medium' : 'primary'"
      (ionChange)="checkedChanged($event)"
    ></ion-checkbox>

    <ion-label padding-start>{{ task.title }}</ion-label>
    <ion-badge item-end *ngIf="childCount > 0">{{ childCount }}</ion-badge>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option
      [hidden]="childCount > 0"
      [routerLink]="['/input/', task.taskId]"
      routerDirection="forward"
      slot="icon-only"
    >
      <ion-icon name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
