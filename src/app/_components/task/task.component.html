<ion-item-sliding>
  <ion-item [routerLink]="subPath" routerDirection="forward" detail="false">
    <ion-checkbox
      [indeterminate]="hasChilds"
      [class]="className"
      [color]="hasChilds ? 'medium' : 'primary'"
    ></ion-checkbox>

    <ion-label padding-start>{{ tId }}</ion-label>
    <ion-badge item-end>tag</ion-badge>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option>A</ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option
      [hidden]="hasChilds"
      [routerLink]="['/input/', tId]"
      routerDirection="forward"
      slot="icon-only"
    >
      <ion-icon name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
