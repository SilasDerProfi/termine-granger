<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" [text]="'Back'"></ion-back-button>
    </ion-buttons>
    <ion-title>Eingabe</ion-title>
    <!-- gruppe (label) evtl. als Chip -->
    <ion-buttons slot="end">
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    ><ion-input
      placeholder="Titel"
      padding
      class="input-large"
      value="{{tId}}"
    ></ion-input>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Zeitangaben</ion-label>
      <ion-toggle slot="end">View</ion-toggle>
    </ion-item>

    <ion-card-content>
      <ion-item no-padding lines="none">
        <ion-icon name="hourglass" slot="start">dauer</ion-icon></ion-item
      >

      <ion-item no-padding lines="none">
        <ion-icon name="golf" slot="start"></ion-icon>deadline</ion-item
      >

      <ion-item no-padding lines="none">
        <ion-icon name="time" slot="start"></ion-icon>
        <ion-datetime
          no-padding
          displayFormat="DDD MMM D, YYYY"
          min="2005"
          max="2016"
          value="2008-09-02"
        ></ion-datetime>

        <ion-datetime
          slot="end"
          displayFormat="HH:mm"
          value="12:00"
        ></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>
